<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuela Philips - Portal Profesor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" href="https://www.philips.edu.ar/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-focus:focus-within {
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.15);
            border-color: #8B5CF6;
        }

        .blob1 {
            animation: blob 8s infinite;
        }

        .blob2 {
            animation: blob 10s 2s infinite;
        }

        @keyframes blob {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -30px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }
    </style>
</head>

<body
    class="min-h-screen bg-[#F5F3FF] dark:bg-slate-900 flex items-center justify-center relative overflow-hidden px-4 transition-colors duration-300">

    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div
            class="blob1 absolute top-[-15%] left-[-10%] w-[500px] h-[500px] bg-violet-200 rounded-full mix-blend-multiply filter blur-3xl opacity-40">
        </div>
        <div
            class="blob2 absolute bottom-[-15%] right-[-10%] w-[400px] h-[400px] bg-purple-100 rounded-full mix-blend-multiply filter blur-3xl opacity-40">
        </div>
    </div>

    <a href="/index.html"
        class="fixed top-6 left-6 z-50 flex items-center gap-2 text-sm font-bold text-slate-500 dark:text-slate-400 hover:text-violet-600 dark:hover:text-violet-400 transition-colors bg-white/60 dark:bg-slate-800/60 backdrop-blur-sm px-4 py-2 rounded-full border border-slate-200/80 dark:border-slate-700/80 shadow-sm hover:shadow-md">
        <i data-lucide="arrow-left" class="w-4 h-4"></i> Volver
    </a>

    <button onclick="toggleDarkMode()"
        class="fixed top-6 right-6 z-50 w-11 h-11 bg-white/60 dark:bg-slate-800/60 backdrop-blur-sm rounded-2xl flex items-center justify-center shadow-sm border border-slate-200/80 dark:border-slate-700/80 hover:scale-110 transition-all">
        <i data-lucide="sun" class="w-5 h-5 text-amber-500 dark:hidden"></i>
        <i data-lucide="moon" class="w-5 h-5 text-slate-300 hidden dark:block"></i>
    </button>

    <main
        class="w-full max-w-md bg-white/80 dark:bg-slate-800/80 backdrop-blur-xl p-8 md:p-10 rounded-[2.5rem] shadow-[0_8px_40px_rgba(139,92,246,0.12)] border border-white/60 dark:border-slate-700/60 z-10 fade-in-up mx-4">

        <div class="text-center mb-8">
            <div
                class="w-20 h-20 bg-gradient-to-tr from-violet-500 to-purple-600 rounded-3xl mx-auto flex items-center justify-center shadow-lg shadow-violet-200 mb-5 transform rotate-3 hover:rotate-0 transition duration-300">
                <i data-lucide="book-open" class="w-10 h-10 text-white"></i>
            </div>
            <div
                class="inline-flex items-center gap-2 bg-violet-50 dark:bg-violet-900/30 text-violet-600 dark:text-violet-400 text-xs font-bold px-3 py-1.5 rounded-full mb-3">
                <i data-lucide="circle-dot" class="w-3 h-3"></i> Portal Profesor
            </div>
            <h1 class="text-2xl font-extrabold text-slate-800 dark:text-slate-100 tracking-tight">Escuela Philips</h1>
            <p class="text-slate-500 dark:text-slate-400 font-medium text-sm mt-1">Gestión académica y seguimiento
                de alumnos</p>
        </div>

        <form action="/profesor/dashboard-profesor/panel.html" class="space-y-5">
            <div class="space-y-2">
                <label class="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase ml-3">Usuario</label>
                <div
                    class="relative group input-focus rounded-2xl transition-all duration-200 bg-slate-50 dark:bg-slate-700 border border-slate-100 dark:border-slate-600">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i data-lucide="id-card"
                            class="w-5 h-5 text-slate-400 group-focus-within:text-violet-500 transition-colors"></i>
                    </div>
                    <input type="text"
                        class="w-full py-4 pl-12 pr-4 bg-transparent rounded-2xl outline-none text-slate-700 dark:text-slate-200 font-bold placeholder-slate-300 dark:placeholder-slate-500 transition-all"
                        placeholder="Ingresá tu usuario" required>
                </div>
            </div>
            <div class="space-y-2">
                <label class="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase ml-3">Contraseña</label>
                <div
                    class="relative group input-focus rounded-2xl transition-all duration-200 bg-slate-50 dark:bg-slate-700 border border-slate-100 dark:border-slate-600">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i data-lucide="lock"
                            class="w-5 h-5 text-slate-400 group-focus-within:text-violet-500 transition-colors"></i>
                    </div>
                    <input type="password" id="pwd"
                        class="w-full py-4 pl-12 pr-12 bg-transparent rounded-2xl outline-none text-slate-700 dark:text-slate-200 font-bold placeholder-slate-300 dark:placeholder-slate-500 transition-all"
                        placeholder="••••••••" required>
                    <button type="button" onclick="togglePwd()"
                        class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 hover:text-slate-600">
                        <i data-lucide="eye" id="eye-icon" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
            <div class="flex justify-end">
                <a href="/forgot-password.html"
                    class="text-sm font-bold text-violet-500 dark:text-violet-400 hover:text-violet-700 dark:hover:text-violet-300 transition-colors">¿Olvidaste
                    tu contraseña?</a>
            </div>
            <button type="submit"
                class="w-full bg-gradient-to-r from-violet-600 to-purple-600 hover:from-violet-700 hover:to-purple-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-violet-200 transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center gap-2">
                Ingresar al Portal
                <i data-lucide="arrow-right" class="w-5 h-5"></i>
            </button>
        </form>

        <div class="mt-8 text-center border-t border-slate-100 dark:border-slate-700 pt-6">
            <p class="text-center text-xs text-slate-400 dark:text-slate-500 font-semibold mt-10 fade-in">© 2026 Escuela
                Philips · <a href="mailto:soporte@philips.edu.ar"
                    class="hover:text-blue-500 dark:hover:text-blue-400 transition-colors underline">soporte@philips.edu.ar</a>
            </p>
        </div>
    </main>

    <script>
        // Dark mode toggle
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
            lucide.createIcons();
        }

        // Load dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark');
        }

        lucide.createIcons();
        function togglePwd() {
            const pwd = document.getElementById('pwd');
            const icon = document.getElementById('eye-icon');
            if (pwd.type === 'password') { pwd.type = 'text'; icon.setAttribute('data-lucide', 'eye-off'); }
            else { pwd.type = 'password'; icon.setAttribute('data-lucide', 'eye'); }
            lucide.createIcons();
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia - Dashboard Alumno | Escuela Philips</title>
    <link rel="icon" href="https://www.philips.edu.ar/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
</head>

<body data-theme="alumno"
    class="text-slate-600 dark:text-slate-300 flex h-screen overflow-hidden bg-[#EFF6FF] dark:bg-slate-900">
    <aside id="sidebar"
        class="w-20 hover:w-72 bg-white dark:bg-slate-800 border-r border-blue-50 dark:border-slate-700 flex flex-col h-full z-20 shadow-sm flex-shrink-0 transition-all duration-300 group overflow-hidden">
        <div class="p-6 flex items-center gap-3 min-w-max">
            <div class="w-10 h-10 flex items-center justify-center flex-shrink-0">
                <img src="https://www.philips.edu.ar/favicon.png" alt="Logo" class="w-10 h-10 object-contain">
            </div>
            <h1
                class="font-extrabold text-xl text-slate-800 dark:text-slate-100 tracking-tight whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                Escuela Philips</h1>
        </div>
        <nav class="flex-1 px-4 space-y-1 overflow-y-auto py-2">
            <a href="panel.html"
                class="nav-btn w-full flex items-center gap-4 px-4 py-3 text-slate-500 dark:text-slate-400 hover:bg-blue-50 dark:hover:bg-slate-700 hover:text-blue-600 dark:hover:text-blue-400 rounded-2xl font-bold transition-all text-left min-w-max">
                <i data-lucide="house" class="w-6 h-6 flex-shrink-0"></i>
                <span
                    class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap">Panel</span>
            </a>
            <a href="notas.html"
                class="nav-btn w-full flex items-center gap-4 px-4 py-3 text-slate-500 dark:text-slate-400 hover:bg-blue-50 dark:hover:bg-slate-700 hover:text-blue-600 dark:hover:text-blue-400 rounded-2xl font-bold transition-all text-left min-w-max">
                <i data-lucide="graduation-cap" class="w-6 h-6 flex-shrink-0"></i>
                <span class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap">Mis
                    Notas</span>
            </a>
            <a href="boletines.html"
                class="nav-btn w-full flex items-center gap-4 px-4 py-3 text-slate-500 dark:text-slate-400 hover:bg-blue-50 dark:hover:bg-slate-700 hover:text-blue-600 dark:hover:text-blue-400 rounded-2xl font-bold transition-all text-left min-w-max">
                <i data-lucide="file-text" class="w-6 h-6 flex-shrink-0"></i>
                <span
                    class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap">Boletines</span>
            </a>
            <a href="asistenvia.html" data-page="asistencia"
                class="nav-btn active w-full flex items-center gap-4 px-4 py-3 text-slate-500 dark:text-slate-400 hover:bg-blue-50 dark:hover:bg-slate-700 hover:text-blue-600 dark:hover:text-blue-400 rounded-2xl font-bold transition-all text-left min-w-max">
                <i data-lucide="calendar-check" class="w-6 h-6 flex-shrink-0"></i>
                <span
                    class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap">Asistencia</span>
            </a>
            <a href="comunicados.html"
                class="nav-btn w-full flex items-center gap-4 px-4 py-3 text-slate-500 dark:text-slate-400 hover:bg-blue-50 dark:hover:bg-slate-700 hover:text-blue-600 dark:hover:text-blue-400 rounded-2xl font-bold transition-all text-left min-w-max">
                <i data-lucide="bell" class="w-6 h-6 flex-shrink-0"></i>
                <span
                    class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap">Comunicados</span>
            </a>
            <a href="horarios.html"
                class="nav-btn w-full flex items-center gap-4 px-4 py-3 text-slate-500 dark:text-slate-400 hover:bg-blue-50 dark:hover:bg-slate-700 hover:text-blue-600 dark:hover:text-blue-400 rounded-2xl font-bold transition-all text-left min-w-max">
                <i data-lucide="clock" class="w-6 h-6 flex-shrink-0"></i>
                <span
                    class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap">Horarios</span>
            </a>
            <a href="conducta.html"
                class="nav-btn w-full flex items-center gap-4 px-4 py-3 text-slate-500 dark:text-slate-400 hover:bg-blue-50 dark:hover:bg-slate-700 hover:text-blue-600 dark:hover:text-blue-400 rounded-2xl font-bold transition-all text-left min-w-max">
                <i data-lucide="shield-alert" class="w-6 h-6 flex-shrink-0"></i>
                <span
                    class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap">Conducta</span>
            </a>
        </nav>
        <div class="p-4 border-t border-blue-50 dark:border-slate-700">
            <a href="/alumno/login-alumno.html"
                class="w-full flex items-center gap-4 px-4 py-3 text-red-400 hover:bg-red-50 hover:text-red-500 dark:hover:bg-red-900/20 rounded-2xl font-bold transition-all text-left min-w-max">
                <i data-lucide="log-out" class="w-6 h-6 flex-shrink-0"></i>
                <span class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap">Cerrar
                    Sesión</span>
            </a>
        </div>
    </aside>
    <div id="sidebar-overlay" onclick="toggleMobileSidebar()"></div>
    <main class="flex-1 flex flex-col h-full overflow-hidden bg-[#EFF6FF] dark:bg-slate-900">
        <header
            class="h-20 bg-white/80 dark:bg-slate-800/80 backdrop-blur-md border-b border-blue-50 dark:border-slate-700 flex items-center justify-between px-8 z-10 sticky top-0">
            <button onclick="toggleMobileSidebar()" class="mobile-menu-btn md:hidden mr-3 w-10 h-10 flex items-center justify-center rounded-xl bg-slate-100 dark:bg-slate-700 hover:scale-110 transition-all flex-shrink-0" aria-label="Abrir menú">
                    <i data-lucide="menu" class="w-5 h-5 text-slate-600 dark:text-slate-300"></i>
                </button>
            <h2 id="page-title" class="text-2xl font-extrabold text-slate-800 dark:text-slate-100">Mi Asistencia</h2>
            <div class="flex items-center gap-4">
                <button onclick="toggleDarkMode()"
                    class="w-10 h-10 bg-blue-50 dark:bg-slate-700 rounded-xl flex items-center justify-center hover:scale-110 transition-all">
                    <i data-lucide="sun" class="w-5 h-5 text-amber-500 dark:hidden"></i>
                    <i data-lucide="moon" class="w-5 h-5 text-slate-300 hidden dark:block"></i>
                </button>
                <div class="text-right leading-tight">
                    <p class="text-sm font-bold text-slate-700 dark:text-slate-200">García, Juan</p>
                </div>
            </div>
        </header>
        <div class="flex-1 overflow-y-auto p-8">
            <section class="max-w-5xl mx-auto">
                <div class="bg-white dark:bg-slate-800 rounded-[2rem] p-8 shadow-sm">
                    <h3 class="text-xl font-bold text-slate-800 dark:text-slate-100 mb-6">Registro de Asistencia</h3>
                    <div class="text-center py-12">
                        <i data-lucide="calendar-check" class="w-16 h-16 mx-auto mb-4 opacity-50 text-slate-400"></i>
                        <p class="text-slate-500 dark:text-slate-400 mb-2">Funcionalidad de asistencia disponible
                            próximamente</p>
                        <p class="text-xs text-slate-400">Podrás ver tu historial de presentes, ausentes y llegadas
                            tarde</p>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="../../assets/js/theme.js"></script>
    <script src="../../assets/js/dashboard.js"></script>
    <script>setActiveNav('asistencia'); updatePageTitle('Mi Asistencia');</script>
</body>

</html>
